<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="facebook">
            <div class="heading">
                <h1>Facebook</h1>
            </div>
            <div class="text">
                <p>Connect with friends and the world <br> around you with facebook</p>
            </div>
        </div>
        <div class="form">
            <div class="content">
                <form action="#">
                    <div class="email">
                        <input type="text" placeholder="Enter email">
                    </div>
                    <div class="password">
                        <input type="password" placeholder="Enter password">
                    </div>
                    <div class="login">
                        <button type="submit">submit</button>
                    </div>
                    <div class="forgot"><a href="">Forgot password</a>
                    </div>
                    <div class="line"></div>
                    <div class="create">
                        <button type="submit">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
