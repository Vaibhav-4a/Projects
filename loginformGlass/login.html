<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Glass</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="container">
        <div class="login">
        <div class="box">
            <form action="">
            <div class="heading">
                <h1>Login</h1>
            </div>
            <div class="email">
                <div>
                        <input type="text" required id="email">
                        <label for="">
                           Enter Email : <br>
                        </label>
                    </div>
            </div>
            <div class="password">
                <div>
                    <input type="password" required >
                    <label for="">
                        Enter Password :<br>
                    </label>
                </div>
            </div>
            <div class="options">
                <label class="check">
                    <input type="checkbox" name="" id="">
                    <h5>Remember Me</h5>
                </label>
                <div class="forgot"><a href="">Forgot Password</a></div>
            </div>
            <div class="button">
                <button type="submit">Log In</button>
            </div>
            <div class="register"><h5>Don't have an account <a href="">Register here</a></h5></div>
        </div>
    </form>
    </div>
    </section>
</body>
</html>
